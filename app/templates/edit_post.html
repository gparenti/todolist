{% extends 'base.html' %}
{% block content %}
<h1>ToDo-Liste bearbeiten</h1>
<form method="POST" action="">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.post.label(class="form-control-label") }}
        {{ form.post(class="form-control") }}
    </div>
    <div class="form-group">
        {{ form.submit(class="btn btn-primary") }}
    </div>
</form>
{% endblock %}
