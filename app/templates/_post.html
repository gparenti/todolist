<!-- app/templates/_posts.html -->
<table class="table table-hover">
    <tr>
      <td width="70px">
        <a href="{{ url_for('user', username=post.author.username) }}">
          <img src="{{ post.author.avatar(70) }}" />
        </a>
      </td>
      <td>
          <a href="{{ url_for('user', username=post.author.username) }}">
              <button class="btn btn-primary">{{ post.author.username }}</button>
          </a>

          Created this List on {{ post.timestamp.strftime('%d-%m-%Y %H:%M:%S') }}
          <br><br />
          {{ post.body }} <button type="button" class="btn btn-dark"><a href="{{ url_for('edit_post', post_id=post.id) }}">Edit</a></button>
          <br><br />
          <form method="POST" action="{{ url_for('delete_post', post_id=post.id) }}">
              <button type="submit" class="btn btn-danger">Delete</button>
          </form>

      </td>
    </tr>
  </table>
