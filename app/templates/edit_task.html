{% extends 'base.html' %}
{% block content %}
<h2>Edit Task</h2>
<form method="POST">
    <div class="form-group">
        <label for="edited_task">Task Description:</label>
        <input type="text" class="form-control" id="edited_task" name="edited_task" value="{{ todo.body }}">
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
